<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <!--The viewport meta tag is used to improve the presentation and behavior
    of the samples on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Info Window Lite</title>


    <link rel="stylesheet" href="http://js.arcgis.com/3.8/js/esri/css/esri.css">
    <style>
      html, body, #mapDiv { height: 100%; margin: 0; padding: 0; } 
    </style>

    <script src="http://js.arcgis.com/3.8/"></script>
    <script>

      require([
        "esri/map", 
        "esri/dijit/InfoWindowLite",
        "esri/InfoTemplate",
        "esri/layers/FeatureLayer",
        "dojo/dom-construct",
        "dojo/domReady!"
      ], function(
          Map,
          InfoWindowLite,
          InfoTemplate,
          FeatureLayer,
          domConstruct
         ) {

        var map = new Map("mapDiv", {
          basemap: "topo",
          center: [-6.3, 53.34],
          zoom: 8
        });

        var infoWindow = new InfoWindowLite(null, domConstruct.create("div", null, null, map.root));
        infoWindow.startup();
        map.setInfoWindow(infoWindow);

        var template = new InfoTemplate();
        template.setTitle("<b>${UPPERNAME</b>");
        template.setContent("${UPPERNAME} is in the ${MALE} sub region.");

        //add a layer to the map
        var featureLayer = new FeatureLayer("http://census.cso.ie/ArcGIS/rest/services/2006/ElectoralDivisions2006/MapServer/0", {
          mode: FeatureLayer.MODE_ONDEMAND,
          infoTemplate:template,
          outFields: ["UPPERNAME" , "MALE", "FEMALE"]
        });
        map.addLayer(featureLayer);

        map.infoWindow.resize(200, 75);


      });
    </script>
  </head>
  
  <body c>
    <div id="mapDiv"></div>
  </body>

</html>
